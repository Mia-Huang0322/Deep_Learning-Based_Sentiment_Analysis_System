<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h2>Admin Panel - Dashboard</h2>
<hr>

<div class="row text-center">
    <div class="col-md-4">
        <div class="card p-3">
            <h4>Total Users</h4>
            <p class="fs-2">{{ user_count }}</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-3">
            <h4>Total Feature Calls</h4>
            <p class="fs-2">{{ feature_usage_count }}</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-3">
            <h4>Total Page Views</h4>
            <p class="fs-2">{{ page_view_count }}</p>
        </div>
    </div>
</div>

<div class="mt-4">
    <a class="btn btn-primary" href="/admin_panel/users/">User Management</a>
    <a class="btn btn-success" href="/admin_panel/feature_usage/">Feature Usage Statistics</a>
    <a class="btn btn-info" href="/admin_panel/page_views/">Page View Statistics</a>
</div>

</body>
</html>
