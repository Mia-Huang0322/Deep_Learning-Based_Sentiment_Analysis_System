<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Usage Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h2>Feature Usage Statistics</h2>
<hr>

<canvas id="featureChart" width="400" height="400"></canvas>

<script>
    const ctx = document.getElementById('featureChart').getContext('2d');
    const featureChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for item in feature_data %}'{{ item.feature_name }}',{% endfor %}],
            datasets: [{
                data: [{% for item in feature_data %}{{ item.count }},{% endfor %}],
                backgroundColor: ['#007bff', '#28a745', '#ffc107'],
            }]
        }
    });
</script>

<a class="btn btn-secondary mt-3" href="/admin_panel/">Back to Dashboard</a>

</body>
</html>
