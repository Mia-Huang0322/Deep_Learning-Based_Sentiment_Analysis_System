<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page View Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h2>Page View Statistics (Last 7 Days)</h2>
<hr>

<canvas id="pageViewChart" width="600" height="400"></canvas>

<script>
    const ctx = document.getElementById('pageViewChart').getContext('2d');
    const pageViewChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [{% for item in pageview_data %}'{{ item.date }}',{% endfor %}],
            datasets: [{
                label: 'View Count',
                data: [{% for item in pageview_data %}{{ item.count }},{% endfor %}],
                fill: false,
                borderColor: 'blue',
                tension: 0.1
            }]
        }
    });
</script>

<a class="btn btn-secondary mt-3" href="/admin_panel/">Back to Dashboard</a>

</body>
</html>
