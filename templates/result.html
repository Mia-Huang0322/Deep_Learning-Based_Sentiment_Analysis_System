<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            max-width: 90%;
            max-height: 70vh;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }
        .back-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #45a049;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="{{ image_url }}" alt="Detection Result">
</div>

<a href="{% url 'face_detection' %}" class="back-btn">Detect Again</a>

</body>
</html>
