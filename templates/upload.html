<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Detect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 28px;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            background-color: #f1f1f1;
            border: 2px dashed #ccc;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
        .face-detection-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .face-detection-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload Image for Detection</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" required>
            <button type="submit">Upload and Detect</button>
        </form>
        <div class="footer">
            Please upload a clear image of a human face. The system will automatically detect and analyze it.
        </div>
    </div>
<a href="/" class="face-detection-btn">Back to Sentiment Analysis</a>
</body>
</html>
